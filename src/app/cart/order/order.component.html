<div>
  <table class="w-full" mat-table [dataSource]="tableData">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Назва </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Кількість </th>
      <td mat-cell *matCellDef="let element">
        <div class="text-nowrap">
          <button class="arrow" mat-icon-button
                  (click)="onArrowClick('left', element.id)"
          >
            <mat-icon>keyboard_arrow_left</mat-icon>
          </button>
          {{element.quantity}}
          <button class="arrow" mat-icon-button
                  (click)="onArrowClick('right', element.id)"
          >
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Ціна </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="mt-5 text-lg text-right">{{ 'Сума: ' + orderService.getItemsTotalPrice() + ' грн' }}</div>
</div>
